<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
  </head>
  <body>
    <header class="w-full sm:px-20 pt-4">
      <nav class="flex items-center justify-end p-4">
        <div class="flex items-center gap-10">
          <span class="material-symbols-outlined"> search </span>
          <span class="material-symbols-outlined"> menu </span>
        </div>
      </nav>
    </header>
    <section
      class="w-full flex flex-col gap-4 min-h-screen md:px-[5rem] lg:px-[10rem] py-10 sm:py-[3rem]"
    >
      <div class="flex py-4 px-10 flex-col gap-4">
        <div>
          <div
            class="bg-blue-400 flex items-center justify-center px-4 py-1 w-16 rounded-[2rem]"
          >
            <p class="text-lg font-semibold text-white">#Top</p>
          </div>
        </div>
        <div>
          <h1 class="text-black font-bold capitalize text-3xl">
            a responsibly as teach leading, global company
          </h1>
        </div>
        <div>
          <p class="font-medium text-lg capitalize text-gray-700">
            creating superior products& services
          </p>
        </div>
        <div class="flex items-center gap-4">
          <div class="rounded-lg px-4 py-2 bg-black">
            <span style="color: white" class="material-symbols-outlined">
              star
            </span>
          </div>
          <div class="flex flex-col">
            <div>
              <h6 class="font-bold text-lg text-black capitalize">
                Trust Pilet
              </h6>
            </div>
            <div class="flex items-center gap-1">
              <p class="font-normal capitalize text-sm">rated best</p>
              <p class="font-bold text-black text-sm">12.6k</p>
              <p class="font-normal capitalize text-sm">reviews</p>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full flex  px-10 items-center justify-between">
        <div class="w-9/12 relative rounded-lg h-[10rem] ">
          <img
          class="object- w-full h-full rounded-lg"
            src="https://t4.ftcdn.net/jpg/02/48/44/87/240_F_248448796_BbU5oGbSVPCNzDGCShRAZ3sXX2GiqKKr.jpg"
            alt="bg"
          />
          <div class="absolute top-1/2
           left-1/2 transform
           -translate-x-1/2 -translate-y-1/2">
           <div class=" rounded-full p-4 cursor-pointer 
            bg-opacity-50 backdrop-filter backdrop-blur-xl">
               <p class="font-semibold text-lg  text-white capitalize">play</p>
           </div>
          </div>
        </div>
        <div class=" w-2/12  xl:w-2/12  rounded-lg h-[10rem]">
            <div class="bg-indigo-500 rounded-lg flex items-center justify-center h-[75%]">
                <p class="text-white font-semibold">72%</p>
            </div>
            <div class="bg-black rounded-lg flex items-center justify-center -mt-4  h-[34%]">
                <p class="text-white font-semibold">28%</p>
            </div>
        </div>
      </div>
      <div  class="w-full flex  px-10 items-center ">
        <div class="grid grid-cols-1 w-full sm:grid-cols-2 gap-2">
              <button class="border hover:bg-black/100 hover:text-white w-full rounded-lg
               border-black/100 py-2  transition-all  text-black font-medium text-lg bg-white">
                Sign Up to Get 50% OFF
              </button>  
                <button class="border py-2 transition-all border-black/100 hover:bg-white
                 hover:text-black rounded-lg bg-black/100
                   capitalize font-medium text-lg
                text-white">
                   explore new products
                  </button>
          </div>
      </div>
    </section>
  </body>
</html>
